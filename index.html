<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Guess</title>
    <style>
        /* Hide the body content initially */
        #mainContent {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
        }

        /* Style the input field */
        #numberInput {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        /* Style the buttons */
        #button,
        #retryButton,
        #showScoreButton,
        #leaderboardButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            margin-top: 20px;
        }

        /* Add a hover effect */
        #button:hover,
        #retryButton:hover,
        #showScoreButton:hover,
        #leaderboardButton:hover {
            background-color: #45a049;
        }

        /* Hide the Show Score, Retry, and Leaderboard buttons initially */
        #showScoreButton,
        #retryButton,
        #leaderboardButton {
            display: none;
        }

        /* Style the custom alert box */
        #customAlert {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
        }

        #customAlert p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #customAlert button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #customAlert button:hover {
            background-color: #45a049;
        }

        /* Dim the background when alert is active */
        body.dimmed {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Style the chance selection box */
        #chanceSelection {
            position: fixed;
            top: -100%;
            left: 0;
            right: 0;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            transition: top 0.5s ease;
        }

        #chanceSelection p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #chanceSelection button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        #chanceSelection button:hover {
            background-color: #45a049;
        }

        /* Leaderboard styles */
        #leaderboard {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
            max-height: 50%;
            overflow-y: auto;
        }

        #leaderboard h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
        }

        #leaderboard li {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Chance Selection Box -->
    <div id="chanceSelection">
        <p>Select Difficulty Level:</p>
        <button onclick="setDifficulty('Easy')">Easy</button>
        <button onclick="setDifficulty('Medium')">Medium</button>
        <button onclick="setDifficulty('Hard')">Hard</button>
    </div>

    <!-- Main Game Content -->
    <div id="mainContent">
        <input type="number" id="numberInput" placeholder="Guess The Number" />
        <button id="button">Click</button>
        <button id="retryButton">Retry</button>
        <button id="showScoreButton">Show Score</button>
        <button id="leaderboardButton">Show Leaderboard</button>

        <!-- Custom Alert Box -->
        <div id="customAlert">
            <p id="alertText"></p>
            <button onclick="closeAlert()">OK</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard">
            <h3>Local Leaderboard</h3>
            <ul id="leaderboardList"></ul>
            <button onclick="closeLeaderboard()">Close</button>
        </div>
    </div>

    <script>
        let number = Math.floor((Math.random() * 100) + 1);
        let guesses = 0;
        let score = 0;
        let maxChances = 10; // Default to 10 chances if none is selected
        let difficulty = 'Medium'; // Default difficulty

        function refocusInput() {
            setTimeout(() => {
                document.getElementById("numberInput").focus();
            }, 200);
        }

        function showAlert(message) {
            document.getElementById("alertText").innerText = message;
            document.getElementById("customAlert").style.display = 'block';
            document.body.classList.add('dimmed');
        }

        function closeAlert() {
            document.getElementById("customAlert").style.display = 'none';
            document.body.classList.remove('dimmed');
        }

        function showChanceSelection() {
            document.getElementById("chanceSelection").style.top = '20%';
        }

        function setDifficulty(selectedDifficulty) {
            difficulty = selectedDifficulty;
            if (difficulty === 'Easy') {
                number = Math.floor((Math.random() * 50) + 1);
                maxChances = 10;
            } else if (difficulty === 'Medium') {
                number = Math.floor((Math.random() * 100) + 1);
                maxChances = 7;
            } else if (difficulty === 'Hard') {
                number = Math.floor((Math.random() * 200) + 1);
                maxChances = 5;
            }
            document.getElementById("chanceSelection").style.top = '-100%';
            setTimeout(() => {
                document.getElementById("mainContent").style.display = 'flex';
                refocusInput();
            }, 500);
        }

        function resetGame() {
            number = Math.floor((Math.random() * (difficulty === 'Hard' ? 200 : difficulty === 'Medium' ? 100 : 50)) + 1);
            guesses = 0;
            score = 0;
            document.getElementById("numberInput").value = '';
            document.getElementById("retryButton").style.display = 'none';
            document.getElementById("showScoreButton").style.display = 'none';
            refocusInput();
            document.body.style.backgroundColor = '#f0f0f0';
        }

        function updateBackgroundColor(guess) {
            let maxRange = difficulty === 'Hard' ? 200 : difficulty === 'Medium' ? 100 : 50;
            let proximity = Math.abs(number - guess);
            let colorIntensity = Math.floor((proximity / maxRange) * 255);
            document.body.style.backgroundColor = `rgb(${255 - colorIntensity}, ${colorIntensity}, 0)`;
        }

        function saveToLeaderboard(score, guesses) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({ score: score, guesses: guesses });
            leaderboard.sort((a, b) => b.score - a.score || a.guesses - b.guesses); // Sort by score and then by guesses
            if (leaderboard.length > 10) leaderboard.pop(); // Keep only the top 10 scores
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function showLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            let leaderboardList = document.getElementById("leaderboardList");
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                let listItem = document.createElement("li");
                listItem.innerText = `${index + 1}. Score: ${entry.score}, Guesses: ${entry.guesses}`;
                leaderboardList.appendChild(listItem);
            });
            document.getElementById("leaderboard").style.display = 'block';
        }

        function closeLeaderboard() {
            document.getElementById("leaderboard").style.display = 'none';
        }

        document.getElementById("button").onclick = function () {
            let guess = parseInt(document.getElementById("numberInput").value);
            if (isNaN(guess)) {
                showAlert("Please enter a valid number!");
                return;
            }

            guesses++;
            updateBackgroundColor(guess);

            if (guess === number) {
                score = Math.floor((maxChances / guesses) * 100);
                showAlert(`Congratulations! You guessed the correct number in ${guesses} guesses. Your score is ${score}.`);
                saveToLeaderboard(score, guesses);
                document.getElementById("retryButton").style.display = 'block';
                document.getElementById("showScoreButton").style.display = 'block';
                document.getElementById("leaderboardButton").style.display = 'block';
            } else if (guess > number) {
                showAlert("Try a smaller number.");
            } else {
                showAlert("Try a bigger number.");
            }

            if (guesses >= maxChances) {
                showAlert(`Game over! You've used all your chances. The correct number was ${number}.`);
                document.getElementById("retryButton").style.display = 'block';
                document.getElementById("showScoreButton").style.display = 'block';
                document.getElementById("leaderboardButton").style.display = 'block';
            }

            refocusInput();
        };

        document.getElementById("retryButton").onclick = resetGame;

        document.getElementById("showScoreButton").onclick = function () {
            showAlert(`You scored ${score} points with ${guesses} guesses.`);
        };

        document.getElementById("leaderboardButton").onclick = showLeaderboard;

        // Initialize the game
        showChanceSelection();
    </script>
</body>

</html>
