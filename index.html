<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Guess</title>
    <style>
        /* Center the content on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Style the input field */
        #numberInput {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        /* Style the button */
        #button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
        }

        /* Add a hover effect */
        #button:hover {
            background-color: #45a049;
        }

        /* Style the custom alert box */
        #customAlert {
            display: none;
            position: fixed;
            top: 10%;
            left: 70%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }

        #customAlert p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #customAlert button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #customAlert button:hover {
            background-color: #45a049;
        }

        /* Dim the background when alert is active */
        body.dimmed {
            background-color: rgba(0, 0, 0, 0.5);
        }

    </style>
</head>

<body>
    <input type="number" id="numberInput" placeholder="Guess The Number" />
    <button id="button">Click</button>

    <!-- Custom Alert Box -->
    <div id="customAlert">
        <p id="alertText"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <script>
        // Generate a random number between 1 and 100
        let number = Math.floor((Math.random() * 100) + 1);
        let guesses = 0;

        // Function to refocus the input field
        function refocusInput() {
            setTimeout(() => {
                document.getElementById("numberInput").focus();
            }, 200); // delay of 200ms
        }

        // Function to show the custom alert
        function showAlert(message) {
            document.getElementById("alertText").innerText = message;
            document.getElementById("customAlert").style.display = 'block';
            document.body.classList.add('dimmed');  // Dim the background
        }

        // Function to close the custom alert
        function closeAlert() {
            document.getElementById("customAlert").style.display = 'none';
            document.body.classList.remove('dimmed');  // Restore background
        }

        // Add event listener to the button
        document.getElementById("button").addEventListener("click", function () {
            // Get the guessed number from the input
            let guess = parseInt(document.getElementById("numberInput").value);
            guesses += 1;

            // Check the guess
            if (guess > number) {
                showAlert("Guess Lower!");
            } else if (guess < number) {
                showAlert("Guess Higher!");
            } else if (guess === number) {
                showAlert(`You Guessed The Number In ${guesses} Chances`);
                setTimeout(() => {
                    let score = 10 - guesses;
                    showAlert(`Your Score Is ${score}`);
                    setTimeout(() => {
                        if (guesses < 10) {
                            showAlert("You Won ðŸ¥³");
                        } else if (guesses > 10) {
                            showAlert("You Lost ðŸ˜…");
                        } else {
                            showAlert("It's A Draw ðŸ™‚");
                        }
                    }, 1000);
                }, 1000);
            } else {
                showAlert("Please enter a valid number.");
            }

            // Clear the input field
            document.getElementById("numberInput").value = '';
            refocusInput();
        });
    </script>
</body>

</html>
