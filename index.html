<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Guess</title>
    <style>
        /* Center the content on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Style the input fields */
        #numberInput {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        /* Style the buttons */
        #button,
        #showScoreButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            margin-top: 20px;
        }

        /* Add a hover effect */
        #button:hover,
        #showScoreButton:hover {
            background-color: #45a049;
        }

        /* Hide the buttons initially */
        #button,
        #showScoreButton {
            display: none;
        }

        /* Style the custom alert and prompt boxes */
        #customAlert,
        #chancesOptions {
            display: none;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
        }

        #customAlert p,
        #chancesOptions p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #customAlert button,
        #chancesOptions button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #customAlert button:hover,
        #chancesOptions button:hover {
            background-color: #45a049;
        }

        /* Style the chance selection pop-up */
        #chancesOptions {
            top: 0;
            transform: translateY(0);
            animation: slideDown 0.5s ease-in-out;
        }

        @keyframes slideDown {
            from {
                top: -100px; /* Hide it above the screen */
            }
            to {
                top: 0; /* Slide into view */
            }
        }

        /* Dim the background when alert or options are active */
        body.dimmed {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <input type="number" id="numberInput" placeholder="Guess The Number" disabled />
    <button id="button">Click</button>
    <button id="showScoreButton">Show Score</button>

    <!-- Custom Alert Box -->
    <div id="customAlert">
        <p id="alertText"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <!-- Chance Selection Box -->
    <div id="chancesOptions">
        <p>Select the number of chances:</p>
        <button onclick="startGame(5)">5 Chances</button>
        <button onclick="startGame(10)">10 Chances</button>
        <button onclick="startGame(15)">15 Chances</button>
    </div>

    <script>
        // Generate a random number between 1 and 100
        let number = Math.floor((Math.random() * 100) + 1);
        let guesses = 0;
        let score = 0;
        let maxChances = 0;

        // Function to show the custom alert
        function showAlert(message) {
            document.getElementById("alertText").innerText = message;
            document.getElementById("customAlert").style.display = 'block';
            document.body.classList.add('dimmed');  // Dim the background
        }

        // Function to close the custom alert
        function closeAlert() {
            document.getElementById("customAlert").style.display = 'none';
            document.body.classList.remove('dimmed');  // Restore background
            refocusInput();  // Refocus input field after closing alert
        }

        // Function to start the game with a given number of chances
        function startGame(chances) {
            maxChances = chances;
            document.getElementById("chancesOptions").style.display = 'none';
            document.body.classList.remove('dimmed');
            document.getElementById("button").style.display = 'block';  // Show the main button
            document.getElementById("numberInput").disabled = false;  // Enable the input field
            refocusInput();  // Auto-focus the input field
        }

        // Function to check the guess
        function checkGuess() {
            let guess = parseInt(document.getElementById("numberInput").value);
            guesses += 1;

            if (guess > number) {
                showAlert("Guess Lower!");
            } else if (guess < number) {
                showAlert("Guess Higher!");
            } else if (guess === number) {
                showAlert(`You Guessed The Number In ${guesses} Chances`);
                setTimeout(() => {
                    score = maxChances - guesses;
                    showAlert(`Your Score Is ${score}`);
                    document.getElementById("showScoreButton").style.display = 'block'; // Show the score button
                    setTimeout(() => {
                        if (guesses <= maxChances) {
                            showAlert("You Won ðŸ¥³");
                        } else {
                            showAlert("You Lost ðŸ˜…");
                        }
                    }, 1000);
                }, 1000);
            } else {
                showAlert("Please enter a valid number.");
            }

            // Clear the input field
            document.getElementById("numberInput").value = '';
        }

        // Function to refocus the input field
        function refocusInput() {
            setTimeout(() => {
                document.getElementById("numberInput").focus();
            }, 200); // delay of 200ms
        }

        // Event listener for the main game button
        document.getElementById("button").addEventListener("click", checkGuess);

        // Event listener for the Show Score button
        document.getElementById("showScoreButton").addEventListener("click", function () {
            showAlert(`Your Score Is ${score}`);
        });

        // Show the chances options on page load
        document.getElementById("chancesOptions").style.display = 'block';
        document.body.classList.add('dimmed');  // Dim the background while asking for chances
    </script>
</body>

</html>
