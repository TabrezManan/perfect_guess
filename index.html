<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Guess</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Hide the body content initially */
        #mainContent {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        /* Style the input field */
        #numberInput {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        /* Style the buttons */
        #button,
        #showScoreButton,
        #retryButton,
        #showLeaderboardButton,
        #hintButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            margin-top: 20px;
        }

        /* Add a hover effect */
        #button:hover,
        #showScoreButton:hover,
        #retryButton:hover,
        #showLeaderboardButton:hover,
        #hintButton:hover {
            background-color: #45a049;
        }

        /* Hide the Show Score and Retry buttons initially */
        #showScoreButton,
        #retryButton,
        #showLeaderboardButton {
            display: none;
        }

        /* Hide the Show Score button initially */
        #showScoreButton {
            display: none;
        }

        /* Style the custom alert box */
        #customAlert {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
        }

        #customAlert p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #customAlert button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #customAlert button:hover {
            background-color: #45a049;
        }

        /* Dim the background when alert is active */
        body.dimmed {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Style the chance selection box */
        #chanceSelection {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            border-radius: 10px;
        }

        #chanceSelection p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #chanceSelection button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        #chanceSelection button:hover {
            background-color: #45a049;
        }

        /* Style the leaderboard box */
        #leaderboard {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
        }

        #leaderboard p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #leaderboard button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #leaderboard button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Chance Selection Box -->
    <div id="chanceSelection">
        <p>Select Number of Chances:</p>
        <button onclick="setChances(5)">5</button>
        <button onclick="setChances(7)">7</button>
        <button onclick="setChances(10)">10</button>
    </div>

    <!-- Main Game Content -->
    <div id="mainContent">
        <p id="playerTurn">Player 1's Turn</p>
        <input type="number" id="numberInput" placeholder="Guess The Number" />
        <button id="button">Click</button>
        <button id="hintButton">Hint</button>
        <button id="retryButton">Retry</button>
        <button id="showScoreButton">Show Score</button>
        <button id="showLeaderboardButton">Show Leaderboard</button>

        <!-- Custom Alert Box -->
        <div id="customAlert">
            <p id="alertText"></p>
            <button onclick="closeAlert()">OK</button>
        </div>

        <!-- Leaderboard Box -->
        <div id="leaderboard">
            <p id="leaderboardText"></p>
            <button onclick="closeLeaderboard()">Close</button>
        </div>
    </div>

    <script>
        let number = Math.floor((Math.random() * 100) + 1);
        let guesses = 0;
        let scores = { player1: 0, player2: 0 };
        let maxChances = 10; // Default to 10 chances if none is selected
        let currentPlayer = 'player1';
        let hintsUsed = 0;
        const maxHints = 3;

        function refocusInput() {
            setTimeout(() => {
                document.getElementById("numberInput").focus();
            }, 200);
        }

        function showAlert(message) {
            document.getElementById("alertText").innerText = message;
            document.getElementById("customAlert").style.display = 'block';
            document.body.classList.add('dimmed');
        }

        function closeAlert() {
            document.getElementById("customAlert").style.display = 'none';
            document.body.classList.remove('dimmed');
        }

        function showLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            let leaderboardText = '<p>Leaderboard:</p>';
            leaderboard.forEach((entry, index) => {
                leaderboardText += `<p>${index + 1}. ${entry.name}: ${entry.score}</p>`;
            });
            document.getElementById("leaderboardText").innerHTML = leaderboardText;
            document.getElementById("leaderboard").style.display = 'block';
            document.body.classList.add('dimmed');
        }

        function closeLeaderboard() {
            document.getElementById("leaderboard").style.display = 'none';
            document.body.classList.remove('dimmed');
        }

        function saveScore(name, score) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10); // Keep top 10 scores
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function giveHint() {
            if (hintsUsed >= maxHints) {
                showAlert("No more hints available.");
                return;
            }
            let hint = number <= 50 ? "The number is less than or equal to 50." : "The number is greater than 50.";
            hintsUsed += 1;
            showAlert(hint);
        }

        function showChanceSelection() {
            document.getElementById("chanceSelection").style.top = '20%';
        }

        function setChances(chances) {
            maxChances = chances;
            document.getElementById("chanceSelection").style.display = 'none';
            setTimeout(() => {
                document.getElementById("mainContent").style.display = 'flex';
                refocusInput();
            }, 500);
        }

        function resetGame() {
            number = Math.floor((Math.random() * 100) + 1);
            guesses = 0;
            hintsUsed = 0;
            document.getElementById("numberInput").value = '';
            document.getElementById("showScoreButton").style.display = 'none';
            document.getElementById("retryButton").style.display = 'none';
            refocusInput();
        }

        window.onload = function () {
            showChanceSelection();
        };

        document.getElementById("button").addEventListener("click", function () {
            let guess = parseInt(document.getElementById("numberInput").value);
            guesses += 1;

            if (guess > number) {
                showAlert("Guess Lower!");
                document.body.style.backgroundColor = '#ffcccc'; // Visual feedback
            } else if (guess < number) {
                showAlert("Guess Higher!");
                document.body.style.backgroundColor = '#ccffcc'; // Visual feedback
            } else if (guess === number) {
                showAlert(`You Guessed The Number In ${guesses} Chances`);
                setTimeout(() => {
                    let score = maxChances - guesses;
                    scores[currentPlayer] = score;
                    saveScore(currentPlayer, score);
                    document.getElementById("showScoreButton").style.display = 'block';
                    document.getElementById("retryButton").style.display = 'block';
                    document.getElementById("showLeaderboardButton").style.display = 'block';
                    setTimeout(() => {
                        if (guesses <= maxChances) {
                            showAlert("You Won 🥳");
                        } else {
                            showAlert("You Lost 😅");
                        }
                    }, 1000);
                }, 1000);
            } else {
                showAlert("Please enter a valid number.");
            }

            document.getElementById("numberInput").value = '';
            refocusInput();
        });

        document.getElementById("retryButton").addEventListener("click", function () {
            resetGame();
        });

        document.getElementById("showScoreButton").addEventListener("click", function () {
            showAlert(`Your Score Is ${scores[currentPlayer]}`);
        });

        document.getElementById("showLeaderboardButton").addEventListener("click", function () {
            showLeaderboard();
        });

        document.getElementById("hintButton").addEventListener("click", function () {
            giveHint();
        });
    </script>
</body>

</html>
