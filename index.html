<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Guess</title>
    <style>
        /* Hide the body content initially */
        #mainContent {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Style the input field */
        #numberInput {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        /* Style the buttons */
        #button,
        #retryButton,
        #showScoreButton,
        #leaderboardButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            margin-top: 20px;
        }

        /* Add a hover effect */
        #button:hover,
        #retryButton:hover,
        #showScoreButton:hover,
        #leaderboardButton:hover {
            background-color: #45a049;
        }

        /* Hide the Show Score, Retry, and Leaderboard buttons initially */
        #showScoreButton,
        #retryButton,
        #leaderboardButton {
            display: none;
        }

        /* Style the custom alert box */
        #customAlert {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
        }

        #customAlert p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #customAlert button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #customAlert button:hover {
            background-color: #45a049;
        }

        /* Dim the background when alert is active */
        body.dimmed {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Style the chance selection box */
        #chanceSelection {
            position: fixed;
            top: -100%;
            left: 0;
            right: 0;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            transition: top 0.5s ease;
        }

        #chanceSelection p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #chanceSelection button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        #chanceSelection button:hover {
            background-color: #45a049;
        }

        /* Style for leaderboard */
        #leaderboard {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            width: 80%;
            max-height: 70vh;
            overflow-y: auto;
        }

        #leaderboard h2 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }

        #leaderboard th,
        #leaderboard td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #leaderboard th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        #leaderboard tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #leaderboard tr:hover {
            background-color: #ddd;
        }

        #leaderboard button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #leaderboard button:hover {
            background-color: #45a049;
        }

        /* Style for custom name prompt */
        #namePrompt {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
        }

        #namePrompt input {
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        #namePrompt button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #namePrompt button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Chance Selection Box -->
    <div id="chanceSelection">
        <p>Select Difficulty Level:</p>
        <button onclick="setDifficulty('Easy')">Easy</button>
        <button onclick="setDifficulty('Medium')">Medium</button>
        <button onclick="setDifficulty('Hard')">Hard</button>
    </div>

    <!-- Main Game Content -->
    <div id="mainContent">
        <input type="number" id="numberInput" placeholder="Guess The Number" />
        <button id="button">Click</button>
        <button id="retryButton">Retry</button>
        <button id="showScoreButton">Show Score</button>
        <button id="leaderboardButton" onclick="showLeaderboard()">Leaderboard</button>

        <!-- Custom Alert Box -->
        <div id="customAlert">
            <p id="alertText"></p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

    <!-- Leaderboard Box -->
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Guesses</th>
                </tr>
            </thead>
            <tbody id="leaderboardList">
                <!-- Leaderboard entries will go here -->
            </tbody>
        </table>
        <button onclick="closeLeaderboard()">Close</button>
    </div>

    <!-- Custom Name Prompt -->
    <div id="namePrompt">
        <p>Please Enter Your Name:</p>
        <input type="text" id="nameInput" placeholder="Your Name" />
        <button onclick="submitName()">Submit</button>
    </div>

    <script>
        let number = Math.floor((Math.random() * 100) + 1);
        let guesses = 0;
        let score = 0;
        let maxChances = 10; // Default to 10 chances if none is selected
        let difficulty = 'Easy'; // Default difficulty
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        document.getElementById("mainContent").style.display = "flex";
        document.getElementById("chanceSelection").style.top = "10%";

        function setDifficulty(level) {
            difficulty = level;
            if (difficulty === 'Easy') {
                maxChances = 10;
            } else if (difficulty === 'Medium') {
                maxChances = 7;
            } else if (difficulty === 'Hard') {
                maxChances = 5;
            }
            document.getElementById("chanceSelection").style.display = "none";
            document.getElementById("mainContent").style.display = "flex";
        }

        function checkNumber() {
            const userInput = document.getElementById('numberInput').value;
            if (!userInput) {
                showAlert("Please enter a number.");
                return;
            }
            guesses++;
            if (guesses > maxChances) {
                showAlert(`You've used all your chances! The number was ${number}.`);
                gameOver();
            } else if (userInput == number) {
                score = maxChances - guesses + 1;
                showAlert(`Congratulations! You guessed the number in ${guesses} attempts. Your score is ${score}.`);
                gameOver();
            } else if (userInput > number) {
                showAlert(`Your guess is too high! Attempts left: ${maxChances - guesses}`);
            } else if (userInput < number) {
                showAlert(`Your guess is too low! Attempts left: ${maxChances - guesses}`);
            }
        }

        function showAlert(message) {
            document.getElementById('alertText').innerText = message;
            document.getElementById('customAlert').style.display = 'block';
            document.body.classList.add('dimmed');
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
            document.body.classList.remove('dimmed');
        }

        function gameOver() {
            document.getElementById("button").style.display = "none";
            document.getElementById("retryButton").style.display = "block";
            document.getElementById("showScoreButton").style.display = "block";
            promptName();
        }

        function promptName() {
            document.getElementById('namePrompt').style.display = 'block';
            document.body.classList.add('dimmed');
        }

        function submitName() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                showAlert("Please enter your name.");
                return;
            }
            saveScore(name, score, guesses);
            closeNamePrompt();
        }

        function closeNamePrompt() {
            document.getElementById('namePrompt').style.display = 'none';
            document.body.classList.remove('dimmed');
            document.getElementById("leaderboardButton").style.display = "block";
        }

        function saveScore(name, score, guesses) {
            leaderboard.push({ name, score, guesses });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10); // Keep only top 10
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function showLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = ''; // Clear previous leaderboard
            leaderboard.forEach((entry, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                    <td>${entry.guesses}</td>
                </tr>`;
                leaderboardList.innerHTML += row;
            });
            document.getElementById('leaderboard').style.display = 'block';
        }

        function closeLeaderboard() {
            document.getElementById('leaderboard').style.display = 'none';
        }

        document.getElementById("button").addEventListener("click", checkNumber);
        document.getElementById("retryButton").addEventListener("click", () => location.reload());
        document.getElementById("showScoreButton").addEventListener("click", showLeaderboard);
    </script>
</body>

</html>
