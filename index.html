<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Guess</title>
    <style>
        /* Center the content on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Style the input fields */
        #numberInput,
        #chancesInput {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        /* Style the buttons */
        #button,
        #showScoreButton,
        #startGameButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            margin-top: 20px;
        }

        /* Add a hover effect */
        #button:hover,
        #showScoreButton:hover,
        #startGameButton:hover {
            background-color: #45a049;
        }

        /* Hide the buttons initially */
        #button,
        #showScoreButton {
            display: none;
        }

        /* Style the custom alert and prompt boxes */
        #customAlert,
        #chancesPrompt {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
        }

        #customAlert p,
        #chancesPrompt p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #customAlert button,
        #chancesPrompt button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #customAlert button:hover,
        #chancesPrompt button:hover {
            background-color: #45a049;
        }

        /* Dim the background when alert is active */
        body.dimmed {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <input type="number" id="numberInput" placeholder="Guess The Number" disabled />
    <button id="button">Click</button>
    <button id="showScoreButton">Show Score</button>

    <!-- Custom Alert Box -->
    <div id="customAlert">
        <p id="alertText"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <!-- Chances Prompt Box -->
    <div id="chancesPrompt">
        <p>Enter the number of chances you want:</p>
        <input type="number" id="chancesInput" placeholder="Number of Chances" />
        <button id="startGameButton">Start Game</button>
    </div>

    <script>
        // Generate a random number between 1 and 100
        let number = Math.floor((Math.random() * 100) + 1);
        let guesses = 0;
        let score = 0;
        let maxChances = 0;

        // Function to show the custom alert
        function showAlert(message) {
            document.getElementById("alertText").innerText = message;
            document.getElementById("customAlert").style.display = 'block';
            document.body.classList.add('dimmed');  // Dim the background
        }

        // Function to close the custom alert
        function closeAlert() {
            document.getElementById("customAlert").style.display = 'none';
            document.body.classList.remove('dimmed');  // Restore background
        }

        // Function to start the game
        function startGame() {
            maxChances = parseInt(document.getElementById("chancesInput").value);
            if (isNaN(maxChances) || maxChances <= 0) {
                showAlert("Please enter a valid number of chances.");
            } else {
                document.getElementById("chancesPrompt").style.display = 'none';
                document.body.classList.remove('dimmed');
                document.getElementById("button").style.display = 'block';  // Show the main button
                document.getElementById("numberInput").disabled = false;  // Enable the input field
            }
        }

        // Function to check the guess
        function checkGuess() {
            let guess = parseInt(document.getElementById("numberInput").value);
            guesses += 1;

            if (guess > number) {
                showAlert("Guess Lower!");
            } else if (guess < number) {
                showAlert("Guess Higher!");
            } else if (guess === number) {
                showAlert(`You Guessed The Number In ${guesses} Chances`);
                setTimeout(() => {
                    score = maxChances - guesses;
                    showAlert(`Your Score Is ${score}`);
                    document.getElementById("showScoreButton").style.display = 'block'; // Show the score button
                    setTimeout(() => {
                        if (guesses <= maxChances) {
                            showAlert("You Won ðŸ¥³");
                        } else {
                            showAlert("You Lost ðŸ˜…");
                        }
                    }, 1000);
                }, 1000);
            } else {
                showAlert("Please enter a valid number.");
            }

            // Clear the input field
            document.getElementById("numberInput").value = '';
        }

        // Event listener for the Start Game button
        document.getElementById("startGameButton").addEventListener("click", startGame);

        // Event listener for the main game button
        document.getElementById("button").addEventListener("click", checkGuess);

        // Event listener for the Show Score button
        document.getElementById("showScoreButton").addEventListener("click", function () {
            showAlert(`Your Score Is ${score}`);
        });

        // Show the chances prompt on page load
        document.getElementById("chancesPrompt").style.display = 'block';
        document.body.classList.add('dimmed');  // Dim the background while asking for chances
    </script>
</body>

</html>
