<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Guess</title>
    <style>
        /* Hide the body content initially */
        #mainContent {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Style the input field */
        #numberInput {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        /* Style the buttons */
        #button,
        #retryButton,
        #showScoreButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            margin-top: 20px;
        }

        /* Add a hover effect */
        #button:hover,
        #retryButton:hover,
        #showScoreButton:hover {
            background-color: #45a049;
        }

        /* Hide the Show Score and Retry buttons initially */
        #showScoreButton,
        #retryButton {
            display: none;
        }

        /* Style the custom alert box */
        #customAlert {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
        }

        #customAlert p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #customAlert button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #customAlert button:hover {
            background-color: #45a049;
        }

        /* Dim the background when alert is active */
        body.dimmed {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Style the chance selection box */
        #chanceSelection {
            position: fixed;
            top: -100%;
            left: 0;
            right: 0;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            transition: top 0.5s ease;
        }

        #chanceSelection p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #chanceSelection button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        #chanceSelection button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Chance Selection Box -->
    <div id="chanceSelection">
        <p>Select Number of Chances:</p>
        <button onclick="setChances(5)">5</button>
        <button onclick="setChances(7)">7</button>
        <button onclick="setChances(10)">10</button>
    </div>

    <!-- Main Game Content -->
    <div id="mainContent">
        <input type="number" id="numberInput" placeholder="Guess The Number" />
        <button id="button">Click</button>
        <button id="retryButton">Retry</button>
        <button id="showScoreButton">Show Score</button>

        <!-- Custom Alert Box -->
        <div id="customAlert">
            <p id="alertText"></p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

    <script>
        let number = Math.floor((Math.random() * 100) + 1);
        let guesses = 0;
        let score = 0;
        let maxChances = 10; // Default to 10 chances if none is selected

        function refocusInput() {
            setTimeout(() => {
                document.getElementById("numberInput").focus();
            }, 200);
        }

        function showAlert(message) {
            document.getElementById("alertText").innerText = message;
            document.getElementById("customAlert").style.display = 'block';
            document.body.classList.add('dimmed');
        }

        function closeAlert() {
            document.getElementById("customAlert").style.display = 'none';
            document.body.classList.remove('dimmed');
        }

        function showChanceSelection() {
            document.getElementById("chanceSelection").style.top = '20%';
        }

        function setChances(chances) {
            maxChances = chances;
            document.getElementById("chanceSelection").style.top = '-100%';
            setTimeout(() => {
                document.getElementById("mainContent").style.display = 'flex';
                refocusInput();
            }, 500);
        }

        function resetGame() {
            number = Math.floor((Math.random() * 100) + 1);
            guesses = 0;
            score = 0;
            document.getElementById("numberInput").value = '';
            document.getElementById("retryButton").style.display = 'none';
            document.getElementById("showScoreButton").style.display = 'none';
            document.body.style.backgroundColor = '#f0f0f0'; // Reset background color
            refocusInput();
        }

        function updateBackgroundColor(guess) {
            const difference = Math.abs(guess - number);
            if (difference > 30) {
                document.body.style.backgroundColor = 'rgba(255, 0, 0, 0.1)'; // Very Light Red
            } else if (difference > 15) {
                document.body.style.backgroundColor = 'rgba(0, 0, 255, 0.1)'; // Very Light Blue
            } else {
                document.body.style.backgroundColor = 'rgba(0, 255, 0, 0.1)'; // Very Light Green
            }
        }

        window.onload = function () {
            showChanceSelection();
        };

        document.getElementById("button").addEventListener("click", function () {
            let guess = parseInt(document.getElementById("numberInput").value);
            guesses += 1;

            // Check if the guess is valid
            if (isNaN(guess)) {
                showAlert("Please enter a valid number.");
                refocusInput();
                return;
            }

            // Clear the input field
            document.getElementById("numberInput").value = '';

            // Check the guess and update the background color
            updateBackgroundColor(guess);

            // Logic to check if the guess is correct or incorrect
            if (guess === number) {
                score = 10-${guesses};
                showAlert(`You Won! You guessed the correct number in ${guesses} guesses.`);
                document.getElementById("retryButton").style.display = 'block';
                document.getElementById("showScoreButton").style.display = 'block';
            } else if (guesses >= maxChances) {
                showAlert(`You Lost . The correct number was ${number}.`);
                document.getElementById("retryButton").style.display = 'block';
            } else if (guess > number) {
                showAlert("Guess Lower Number!");
            } else if (guess < number) {
                showAlert("Guess Bigger Number!");
            }

            refocusInput();
        });

        document.getElementById("retryButton").addEventListener("click", function () {
            resetGame();
        });

        document.getElementById("showScoreButton").addEventListener("click", function () {
            showAlert(`Your final score is ${score}`);
        });
    </script>
</body>

</html>
