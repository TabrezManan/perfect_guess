<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Guess</title>
    <style>
        #mainContent {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #numberInput {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        #button,
        #retryButton,
        #showScoreButton,
        #leaderboardButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            margin-top: 20px;
        }

        #button:hover,
        #retryButton:hover,
        #showScoreButton:hover,
        #leaderboardButton:hover {
            background-color: #45a049;
        }

        #showScoreButton,
        #retryButton,
        #leaderboardButton {
            display: none;
        }

        #customAlert {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
        }

        #customAlert p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #customAlert button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #customAlert button:hover {
            background-color: #45a049;
        }

        body.dimmed {
            background-color: rgba(0, 0, 0, 0.5);
        }

        #chanceSelection {
            position: fixed;
            top: -100%;
            left: 0;
            right: 0;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            transition: top 0.5s ease;
        }

        #chanceSelection p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #chanceSelection button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        #chanceSelection button:hover {
            background-color: #45a049;
        }

        #leaderboard {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            width: 80%;
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: auto;
        }

        #leaderboard h2 {
            margin: 0;
            margin-bottom: 10px;
        }

        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        #leaderboard th,
        #leaderboard td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #leaderboard th {
            background-color: #4CAF50;
            color: white;
        }

        #leaderboard tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #leaderboard button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #leaderboard button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="chanceSelection">
        <p>Select Difficulty Level:</p>
        <button onclick="setDifficulty('Easy')">Easy</button>
        <button onclick="setDifficulty('Medium')">Medium</button>
        <button onclick="setDifficulty('Hard')">Hard</button>
    </div>

    <div id="mainContent">
        <input type="number" id="numberInput" placeholder="Guess The Number" />
        <button id="button">Click</button>
        <button id="retryButton">Retry</button>
        <button id="showScoreButton">Save & Show Score</button>
        <button id="leaderboardButton" onclick="showLeaderboard()">Leaderboard</button>

        <div id="customAlert">
            <p id="alertText"></p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Guesses</th>
                </tr>
            </thead>
            <tbody id="leaderboardList">
                <!-- Leaderboard entries will go here -->
            </tbody>
        </table>
        <button onclick="closeLeaderboard()">Close</button>
    </div>

    <script>
        let number = Math.floor((Math.random() * 100) + 1);
        let guesses = 0;
        let score = 0;
        let maxChances = 10;
        let difficulty = 'Easy';
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        let userName = null;
        let maxScore = 100;

        function refocusInput() {
            setTimeout(() => {
                document.getElementById("numberInput").focus();
            }, 200);
        }

        function showAlert(message) {
            document.getElementById("alertText").innerText = message;
            document.getElementById("customAlert").style.display = 'block';
            document.body.classList.add('dimmed');
        }

        function closeAlert() {
            document.getElementById("customAlert").style.display = 'none';
            document.body.classList.remove('dimmed');
        }

        function updateBackgroundColor(guess) {
            const difference = Math.abs(number - guess);
            if (difference < 7) {
                document.body.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            } else if (difference < 15) {
                document.body.style.backgroundColor = 'rgba(0, 255, 0, 0.6)';
            } else if (difference < 30) {
                document.body.style.backgroundColor = 'rgba(173, 216, 230, 0.4)';
            } else {
                document.body.style.backgroundColor = 'white';
            }
        }

        function showChanceSelection() {
            document.getElementById("chanceSelection").style.top = '20%';
        }

        function setDifficulty(level) {
            difficulty = level;
            switch (level) {
                case 'Easy':
                    maxChances = 10;
                    break;
                case 'Medium':
                    maxChances = 7;
                    break;
                case 'Hard':
                    maxChances = 5;
                    break;
            }
            document.getElementById("chanceSelection").style.top = '-100%';
            setTimeout(() => {
                document.getElementById("mainContent").style.display = 'flex';
                refocusInput();
            }, 500);
        }

        function resetGame() {
            number = Math.floor((Math.random() * 100) + 1);
            guesses = 0;
            score = 0;
            document.getElementById("numberInput").value = '';
            document.getElementById("retryButton").style.display = 'none';
            document.getElementById("showScoreButton").style.display = 'none';
            document.getElementById("leaderboardButton").style.display = 'none';
            document.body.style.backgroundColor = 'white';
            refocusInput();
        }

        function submitScore(name, score, guesses) {
            leaderboard.push({ name, score, guesses });
            leaderboard.sort((a, b) => a.guesses - b.guesses); // Sort by guesses, ascending
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function showLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';

            // Sort the leaderboard by guesses in ascending order
            leaderboard.sort((a, b) => a.guesses - b.guesses);

            // Select only the top 5 scores
            const topScores = leaderboard.slice(0, 5);

            // Create table rows for the top 5 scores
            topScores.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                    <td>${entry.guesses}</td>
                `;
                leaderboardList.appendChild(row);
            });

            document.getElementById('leaderboard').style.display = 'block';
            document.body.classList.add('dimmed');
        }

        function closeLeaderboard() {
            document.getElementById('leaderboard').style.display = 'none';
            document.body.classList.remove('dimmed');
        }

        window.onload = function () {
            showChanceSelection();
        };

        document.getElementById("button").addEventListener("click", function () {
            let guess = parseInt(document.getElementById("numberInput").value);
            guesses += 1;

            updateBackgroundColor(guess);

            if (guess > number) {
                showAlert("Guess Lower!");
            } else if (guess < number) {
                showAlert("Guess Higher!");
            } else if (guess === number) {
                score = Math.floor(maxScore*(guesses/maxChances));
                showAlert(`You Guessed The Number In ${guesses} Chances`);
                setTimeout(() => {
                    showAlert(`Your Score Is ${score}`);
                    document.getElementById("showScoreButton").style.display = 'block';
                    document.getElementById("retryButton").style.display = 'block';
                    document.getElementById("leaderboardButton").style.display = 'block';
                }, 1000);
            } else {
                showAlert("Please enter a valid number.");
            }

            if (guesses >= maxChances && guess !== number) {
                setTimeout(() => {
                    showAlert(`You Lost! The Correct Number Was ${number}`);
                    document.getElementById("retryButton").style.display = 'block';
                }, 500);
            }

            document.getElementById("numberInput").value = '';
            refocusInput();
        });

        document.getElementById("retryButton").addEventListener("click", function () {
            resetGame();
        });

        document.getElementById("showScoreButton").addEventListener("click", function () {
            if (!userName) {
                userName = prompt("Enter your name:");
                if (!userName) {
                    showAlert("Name cannot be empty!");
                    return;
                }
            }
            submitScore(userName, score, guesses);
            showAlert(`Your Score is ${score} out of ${maxScore} !`);
        });
    </script>
</body>

</html>
