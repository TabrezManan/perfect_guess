<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Guess</title>
    <style>
        /* Center the content on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Style the input fields */
        #numberInput,
        #chancesInput {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        /* Style the buttons */
        #button,
        #setChancesButton,
        #showScoreButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            margin-top: 20px;
        }

        /* Add a hover effect */
        #button:hover,
        #setChancesButton:hover,
        #showScoreButton:hover {
            background-color: #45a049;
        }

        /* Hide the number input and Show Score button initially */
        #numberInput,
        #button,
        #showScoreButton {
            display: none;
        }

        /* Style the custom alert box */
        #customAlert {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            width: 80%;
        }

        #customAlert p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #customAlert button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #customAlert button:hover {
            background-color: #45a049;
        }

        /* Dim the background when alert is active */
        body.dimmed {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <input type="number" id="chancesInput" placeholder="Enter Number of Chances" />
    <button id="setChancesButton">Set Chances</button>

    <input type="number" id="numberInput" placeholder="Guess The Number" />
    <button id="button">Click</button>
    <button id="showScoreButton">Show Score</button>

    <!-- Custom Alert Box -->
    <div id="customAlert">
        <p id="alertText"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <script>
        // Generate a random number between 1 and 100
        let number = Math.floor((Math.random() * 100) + 1);
        let guesses = 0;
        let score = 0;
        let maxChances;

        // Function to refocus the input field
        function refocusInput(inputId) {
            setTimeout(() => {
                document.getElementById(inputId).focus();
            }, 200); // delay of 200ms
        }

        // Function to show the custom alert
        function showAlert(message) {
            document.getElementById("alertText").innerText = message;
            document.getElementById("customAlert").style.display = 'block';
            document.body.classList.add('dimmed');  // Dim the background
        }

        // Function to close the custom alert
        function closeAlert() {
            document.getElementById("customAlert").style.display = 'none';
            document.body.classList.remove('dimmed');  // Restore background
        }

        // Add event listener to the Set Chances button
        document.getElementById("setChancesButton").addEventListener("click", function () {
            maxChances = parseInt(document.getElementById("chancesInput").value);

            if (!isNaN(maxChances) && maxChances > 0) {
                document.getElementById("chancesInput").style.display = 'none';
                document.getElementById("setChancesButton").style.display = 'none';
                document.getElementById("numberInput").style.display = 'block';
                document.getElementById("button").style.display = 'block';
                refocusInput("numberInput");
            } else {
                showAlert("Please enter a valid number of chances.");
            }
        });

        // Add event listener to the Guess button
        document.getElementById("button").addEventListener("click", function () {
            // Get the guessed number from the input
            let guess = parseInt(document.getElementById("numberInput").value);
            guesses += 1;

            // Check the guess
            if (guess > number) {
                showAlert("Guess Lower!");
            } else if (guess < number) {
                showAlert("Guess Higher!");
            } else if (guess === number) {
                score = maxChances - guesses + 1;
                showAlert(`You Guessed The Number In ${guesses} Chances. Your Score Is ${score}`);
                document.getElementById("showScoreButton").style.display = 'block'; // Show the score button
                setTimeout(() => {
                    if (guesses <= maxChances) {
                        showAlert("You Won ðŸ¥³");
                    } else {
                        showAlert("You Lost ðŸ˜…");
                    }
                }, 1000);
            } else {
                showAlert("Please enter a valid number.");
            }

            // Check if chances are exhausted
            if (guesses >= maxChances && guess !== number) {
                showAlert("No more chances left! You lost.");
                setTimeout(() => {
                    showAlert("The correct number was " + number);
                }, 1000);
            }

            // Clear the input field
            document.getElementById("numberInput").value = '';
            refocusInput("numberInput");
        });

        // Add event listener to the Show Score button
        document.getElementById("showScoreButton").addEventListener("click", function () {
            showAlert(`Your Score Is ${score}`);
        });
    </script>
</body>

</html>
